{{#each page.content-data}}
<div class="card-item column">
  <span class="is-padding-left-1 title">
    {{this.category}}
  </span>
  <div class="media-content">
    <h3>{{this.title}}</h3>
    {{> (get_content_page this) page=this}}
  </div>
  <div class="share-box">
    {{this.last_modified}}
    <button class="share-button" data-original-value="ðŸ”— Copy post link" data-copy-value="Copied!"
      onclick="copyPath(this, '/posts/{{this.url}}')">ðŸ”— Copy post link</button>
  </div>
</div>
{{/each}}
